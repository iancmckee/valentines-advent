<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 8 - Catch the Hearts</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="games.css">
</head>

<body class="game-body">
    <div class="game-container">
        <h1>Catch the Hearts!</h1>
        <p>Click on the falling hearts to score points.</p>
        <div id="hearts-container"></div>
        <div class="game-stats">
            <div id="timer">Time: 30s</div>
            <div id="score">Score: 0</div>
        </div>
    </div>

    <div class="modal-overlay" id="success-modal">
        <div class="modal">
            <h2>Crushed it!</h2>
            <p>You've captured my heart (and these hearts)!</p>
            <div class="modal-buttons">
                <button id="replay-btn" class="btn-home btn-replay">Play Again</button>
                <a href="../index.html" class="btn-home">Back to Calendar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="feb8.js"></script>
</body>

</html>
