<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 7 - A Special Question</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="games.css">
    <style>
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            position: relative;
            min-height: 80px;
        }

        #no-btn {
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .shrink {
            transform: scale(0.1) !important;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>

<body class="game-body">
    <canvas id="confetti-canvas"></canvas>

    <div class="game-container">
        <h1>Would you be my Valentine?</h1>
        <div class="buttons-container" id="btn-container">
            <button class="btn-game btn-primary" id="yes-btn">YES</button>
            <button class="btn-game btn-secondary" id="no-btn">NO</button>
        </div>
    </div>

    <div class="modal-overlay" id="success-modal">
        <div class="modal">
            <img id="success-photo" class="modal-photo" src="" alt="Surprise!" style="display:none;">
            <h2>What a surprise!</h2>
            <p>I'm so lucky! ❤️</p>
            <div class="modal-buttons">
                <button id="replay-btn" class="btn-home btn-replay">Play Again</button>
                <a href="../index.html" class="btn-home">Back to Calendar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="feb7.js"></script>
</body>

</html>
